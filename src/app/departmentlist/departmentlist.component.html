<h1>Employee1 list</h1>
<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="dataFilter.name">
    <br><br>
    <table border=2>
    <tr *ngFor="let employ of employees1">
        <td>{{employ.name}}</td>
    </tr>
    </table>
</div>
<div>
    <ul (click)="onSelect(employee)" *ngFor="let employee of employees">
        <li class="badge">{{employee.id}}-{{employee.name}}</li>
    </ul>
</div>
